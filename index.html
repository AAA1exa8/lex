<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="https://cdn.discordapp.com/emojis/960931906168430632.gif" alt="rainbow heart">
</body>

</html>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: aqua;
    }

    img {
        display: block;
        image-rendering: pixelated;
        transform: scale(10);
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const host = window.location.hostname;
    let imgSrc;

    if (host === "sesbianlex.gay") {
        imgSrc = "https://cdn.discordapp.com/emojis/960931906168430632.gif";
    } else if (host === "saygex.gay") {
        imgSrc = "https://cdn.discordapp.com/emojis/710342927901130822.gif";
    }

    const imgElement = document.querySelector("img");
    if (imgElement && imgSrc) {
        imgElement.src = imgSrc;
    }
});
</script>
